{% extends "layout.html" %}

{% block left_panel %}

	{% include 'docs-dashboard-left-panel.html' %}
	
{% endblock %} <!--block left_panel-->

{% block right_panel %}
	
<div class="leaderboard">

    <h1>文档上传</h1>
	<hr>
	<h3>文档类型：</h3><br>
    <form action="" method=post enctype=multipart/form-data>
		<div>
		   <label class="checkbox-inline">
			  <input type="radio" name="doc_type" value="server" checked> 服务器(server)
		   </label>
		   <label class="checkbox-inline">
			  <input type="radio" name="doc_type" value="network"> 网络(network)
		   </label>
		   <label class="checkbox-inline">
			  <input type="radio" name="doc_type" value="inventory"> 资产(inventory)
		   </label>
		</div>
		<hr>
        <p><input type=file name=file>
		 <button type="submit" class="btn btn-success"value="Submit">上传</button>
    </form>
	
	
</div>
   
  
{% endblock %}
