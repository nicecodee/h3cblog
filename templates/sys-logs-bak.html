{% extends "layout.html" %}

{% block left_panel %}
  <div class="well sidebar-nav">
	<ul class="nav nav-list">
	  <li class="nav-header">系统管理</li>
	  <li><a href="/sys-admin/">用户权限</a></li>
	  <li class="active"><a href="/sys-logs/">系统日志</a></li>
   </ul>
  </div><!--/.well -->
{% endblock %} <!--block left_panel-->

{% block right_panel %}
	
<div class="leaderboard">
	<table class="table table-hover">
	   <caption><h1>用户访问日志</h1></caption>
	   <thead>
		  <tr>
			<th>日期时间</th>
			<th>用户名</th>
			<th>登陆IP</th>
			<th>用户行为</th>
		  </tr>
	   </thead>
	   <tbody>
		{% for row in range(num) %}
			<tr class="active">
				{% for column in range(4) %}
				<td> {{ data[row][column] }} </td>
				{% endfor %}
			</tr>
		{% endfor %}
	   </tbody>
	</table>
</div>

	
	<footer>
<!-- <p class="pull-right"><strong><a href="#top">回到顶部</a></strong></p> -->
		<p>&copy; H3C-Tencent 2016</p>
	</footer>
  
{% endblock %}<!--block right_panel
