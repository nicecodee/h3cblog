<!-- tree view -->

<div class="panel-group" id="accordion">
   <div class="panel panel-default">
	  <div class="panel-heading">
		 <h4 class="panel-title">
			<a data-toggle="collapse" data-parent="#accordion" 
			   href="#collapseOne">服务器岗-第 1 部分
			</a>
		 </h4>
	  </div>
	  <div id="collapseOne" class="panel-collapse collapse in">
		 <div class="panel-body">
			<ul>
			{% for s in TOPIC_DICT["Server"] %}
				<li><a href="{{s[1]}}">{{s[0]}}</a></li>
			{% endfor %}
			</ul>
		 </div>
	  </div>
   </div>
   <div class="panel panel-success">
	  <div class="panel-heading">
		 <h4 class="panel-title">
			<a data-toggle="collapse" data-parent="#accordion" 
			   href="#collapseTwo">服务器岗-第 2 部分
			</a>
		 </h4>
	  </div>
	  <div id="collapseTwo" class="panel-collapse collapse">
		 <div class="panel-body">
			<ul>
				<li>item1</li>
				<li>item2</li>
			</ul>
		 </div>
	  </div>
   </div>
   <div class="panel panel-info">
	  <div class="panel-heading">
		 <h4 class="panel-title">
			<a data-toggle="collapse" data-parent="#accordion" 
			   href="#collapseThree">服务器岗-第 3 部分
			</a>
		 </h4>
	  </div>
	  <div id="collapseThree" class="panel-collapse collapse">
		 <div class="panel-body">
			<ul>
				<li>item1</li>
				<li>item2</li>
			</ul>
		 </div>
	  </div>
   </div>
   <div class="panel panel-warning">
	  <div class="panel-heading">
		 <h4 class="panel-title">
			<a data-toggle="collapse" data-parent="#accordion" 
			   href="#collapseFour">服务器岗-第 4 部分
			</a>
		 </h4>
	  </div>
	  <div id="collapseFour" class="panel-collapse collapse">
		 <div class="panel-body">
			<ul>
				<li>item1</li>
				<li>item2</li>
			</ul>
		 </div>
	  </div>
   </div>
</div>
<script type="text/javascript">
   $(function () { $('#collapseOne').collapse('show')});
   $(function () { $('#collapseTwo').collapse({'hide'})});
   $(function () { $('#collapseThree').collapse('hide')});
   $(function () { $('#collapseFour').collapse('hide')});
</script>
