			 </h4>

		  <div id="collapseOne" class="panel-collapse collapse in">

					<li><a href="{{ url_for('doc_network_show', filename=doc) }}" >{{doc}}</a></li>
					
				{% endfor %}
				</ul>
			 </div>
		  </div>
	   </div>
	</div>
